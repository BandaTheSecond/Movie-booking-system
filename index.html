<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet"type="text/css" href="styles.css">
</head>
<body><header>
    <h2><b><i>THE GREAT CINEMA</i></b></h2>
    <p>Get your ticket today for great experiences</p>
  </header>
  <section>
    <div style="display: flex;">
        <ul id="films" style="width: 30%; list-style: none; padding: 0; column-span:4 ;"></ul>
        <div id="movieDetails" style="width: 100%;">
            <img id="moviePoster" src="db.json" alt="Movie Poster" column-span:4>
            <div id="left-side" style="width: 50%">
            <h3 id="movieTitle"></h3>
            <p><strong>Runtime:</strong> <span id="movieRuntime"></span> minutes</p>
            <p><strong>Showtime:</strong> <span id="movieShowtime"></span></p>
            <p><strong>Available Tickets:</strong> <span id="availableTickets"></span></p>
            <button id="buyTicket">Buy Ticket</button>
          </div>
        </div>
    </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
